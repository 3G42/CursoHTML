<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="/img/logo.png" alt="logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li> <a href="/scenes/Home/index.html">Home</a> </li>
                    <li><a href="/scenes/products/products.html">Produtos</a></li>
                    <li><a href="/scenes/contacts/contacts.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="name">Nome e sobrenome:</label>
            <input type="text" id="name" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="email@dominio.com">

            <label for="telephone">Telefone</label>
            <input type="tel" id="telephone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem " cols="60" rows="10" required></textarea>
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email">
                    <input type="radio" value="email" name="contato" id="radio-email">
                    Email
                </label>


                <label for="radio-telefone">
                    <input type="radio" value="telefone" name="contato" id="radio-telefone">
                    Telefone
                </label>

                <label for="radio-whatsapp">
                    <input type="radio" value="whatsapp" name="contato" id="radio-whatsapp" checked>
                    Whatsapp
                </label>

            </fieldset>

            <fieldset>
                <select name="" id="">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por
                email?</label>
            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8 ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8 ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8 ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="/img/logo-branco.png" alt="logo da Barbearia Alura">
        <p class="copyright"> &copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>

</html>
